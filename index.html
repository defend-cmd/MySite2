<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Time</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .header {
            background-color: #212121;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .header-links {
            display: flex;
            align-items: center;
        }
        .header-links a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }
        .header-links a:hover {
            text-decoration: underline;
        }
        .hero {
            background-image: url("https://i.yapx.ru/X9ugH.png");
            background-size: cover;
            background-position: center;
            padding: 1px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .hero-title {
            font-size: 36px;
            font-weight: bold;
        }
        .content {
            background-color: #212121;
            color: #fff;
            padding: 30px;
        }
        .products {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .products h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .search {
            width: 300px;
            height: 40px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        .product {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            width: 300px;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .product-price {
            font-size: 16px;
            margin-top: 5px;
        }
        .product-tag {
            background-color: #fff;
            color: #212121;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .footer {
            background-color: #212121;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .footer-link {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://s1.gifyu.com/images/SANBo.jpg"> 
            <h1 class="title">Chaos Time</h1>
        </div>
        <nav class="header-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <h2 class="hero-title">Здесь вы можете приобрести товары на наш сервер!</h2>
    </section>
    <section class="content">
        <div class="products">
            <h2>Наши Товары</h2>
            <input type="text" class="search" placeholder="Поиск">
        </div>
        <div class="product">
            <img src="https://s1.gifyu.com/images/SANB5.webp" alt="Product Image" class="product-image"> 
            <h3 class="product-title">Привилегия БОГ</h3>
            <p class="product-price">От 99.00 ₽</p>
            <span class="product-tag">Купить</span>
        </div>
        <div class="product">
            <img src="https://ltdfoto.ru/images/2024/09/19/STRAZ.png" alt="Product Image" class="product-image">  
            <h3 class="product-title">Привилегия СТРАЖ</h3>
            <p class="product-price">От 559.00 ₽ </p>
            <span class="product-tag">Купить</span>
        </div>
        <div class="product">
            <img src="https://ltdfoto.ru/images/2024/09/19/ELITA.png" alt="Product Image" class="product-image">  
            <h3 class="product-title">Элита</h3>
            <p class="product-price">От 799.00 ₽</p>
            <span class="product-tag">Купить</span>
        </div>
    </section>
    <footer class="footer">
        <p>© 2024 Chaos Time. All rights reserved.</p>
        <a href="#" class="footer-link">Privacy Policy</a>
        <a href="#" class="footer-link">Terms of Service</a>
    </footer>
</body>
</html>
