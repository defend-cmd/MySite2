<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Chaos Time</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #212121;
        }
        .header {
            background-color: #212121;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .title {
            font-size: 25px;
            font-weight: bold;
        }
        .header-links {
            display: flex;
            align-items: center;
        }
        .header-links a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }
        .header-links a:hover {
            text-decoration: underline;
        }
        .content {
            background-color: #212121;
            color: #fff;
            padding: 30px;
            text-align: center;
        }
        .contact-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        .form-label {
            font-weight: bold;
        }
        .form-input {
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        .form-textarea {
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            resize: vertical;
        }
        .form-button {
            background-color: #fff;
            color: #212121;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            background-color: #212121;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .footer-link {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://ltdfoto.ru/images/2024/09/19/IMG_20240919_130231_540.jpg" alt="Chaos Time Logo"> 
            <h1 class="title">Chaos Time</h1>
        </div>
        <nav class="header-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section class="content">
        <h2 class="contact-title">Связаться с нами</h2>
        <form class="contact-form">
            <label for="name" class="form-label">Имя:</label>
            <input type="text" id="name" class="form-input" required>

            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-input" required>

            <label for="message" class="form-label">Сообщение:</label>
            <textarea id="message" class="form-textarea" rows="5" required></textarea>

            <button type="submit" class="form-button">Отправить</button>
        </form>
    </section>
    <footer class="footer">
        <p>© 2024 Chaos Time. All rights reserved.</p>
        <a href="#" class="footer-link">Privacy Policy</a>
        <a href="#" class="footer-link">Terms of Service</a>
    </footer>
</body>
</html>
